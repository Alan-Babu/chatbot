<div class="chatbot-container bg-white rounded-xl shadow-lg border border-gray-200 h-[600px] flex flex-col">
  <!-- Chatbot Header -->
  <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-t-xl">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
        <img src="chatbotlogo.jpg"  height="40" width="40" alt="ChatbotLogo" class="w-10 h-10 rounded-full" loading="lazy" decoding="async"/>
      </div>
      <div>
        <h3 class="font-semibold text-lg">AI Chatbot</h3>
        <p class="text-blue-100 text-sm">powered by MoFA</p>
      </div>
    </div>
  </div>

    <!-- üîç Search Bar -->
  <div class="p-2 border-b border-gray-200 flex gap-2">
    <input [(ngModel)]="searchQuery"
           placeholder="Search documents..."
           class="flex-1 px-2 py-1 border rounded text-sm" />
    <button (click)="onSearch()"
            class="px-3 py-1 text-sm bg-green-500 text-white rounded hover:bg-green-600">
      Search
    </button>
  </div>

  <!-- üîç Search Results -->
  <div *ngIf="searchResults.length" class="p-2 hidd text-sm bg-gray-50 border-b overflow-y-auto max-h-32">
    <div *ngFor="let r of searchResults" class="mb-2">
      <div class="font-semibold">Match (score: {{ r.score | number:'1.0-0' }})</div>
      <div class="text-gray-700">{{ r.snippet }}</div>
      <div class="text-xs text-gray-500">Source: {{ r.source }}</div>
    </div>
  </div>

  <!-- Messages Container -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4" #messagesContainer>
    <div *ngFor="let message of messages; let i = index" 
         class="flex" 
         [ngClass]="getMessageAlignment(message)">
      <div class="max-w-xs lg:max-w-md">
        <div class="px-4 py-2 rounded-lg shadow-sm" 
             [ngClass]="getMessageClass(message)">
          <p class="text-sm">{{ message.text }}</p>
          <p class="text-xs opacity-70 mt-1">
            {{ message.timestamp | date:'shortTime' }}
          </p>

          <div *ngIf="message.sender === 'bot' && i != 0 && message.isComplete" class="flex space-x-2 mt-2">
            <button (click)="giveFeedback(message, 'up')" 
                    class="text-green-600 hover:text-green-800 text-xs flex items-center space-x-1">
              üëç 
            </button>
            <button (click)="giveFeedback(message, 'down')" 
                    class="text-red-600 hover:text-red-800 text-xs flex items-center space-x-1">
              üëé 
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div *ngIf="isTyping" class="flex justify-start">
      <div class="max-w-xs lg:max-w-md">
        <div class="px-4 py-2 rounded-lg shadow-sm bg-gray-100 text-gray-900">
          <div class="flex items-center space-x-1">
            <div class="flex space-x-1">
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
            <span class="text-xs text-gray-500 ml-2">AI is typing...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="p-3 border-t border-gray-200">
    <div *ngIf=(!suggestions.length) class="flex flex-wrap gap-2 mb-3">
      <button *ngFor="let items of menuItems" 
              (click)="onMenuClick(items)"
              class="px-3 py-1 text-xs bg-blue-50 text-blue-600 rounded-full border border-blue-200 hover:bg-blue-100 transition-colors">
        {{ items }}
      
      </button>
    </div>
    <div *ngIf="suggestions.length" class="mt-2">
      <div class="text-xs text-gray-600 mb-1">Next steps:</div>
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let s of suggestions" (click)="useSuggestion(s)"
                class="px-3 py-1 text-xs bg-purple-50 text-purple-700 rounded-full border border-purple-200 hover:bg-purple-100 transition-colors">
          {{ s }}
        </button>
      </div>
      <button (click)="showMainMenu()" 
            class="px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-full border border-gray-300 hover:bg-gray-200 transition-colors">
      Main Menu
    </button>
    </div>
  </div>

  <!-- Input Area -->
  <div class="p-4 border-t border-gray-200">
    <!-- Show input area only if chat is not ended -->
    <form *ngIf="!chatEnded" (ngSubmit)="sendMessage()" class="flex space-x-2">
      <input 
        type="text" 
        [(ngModel)]="newMessage" 
        name="newMessage"
        placeholder="Ask about information on EDAS..."
        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [disabled]="isTyping"
      />
      <button 
        type="submit" 
        [disabled]="!newMessage.trim() || isTyping"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg>
        <span>Send</span>
      </button>

      <button 
        (click)="endChat()"
        type="button"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
        End Chat
      </button>
    </form>

    <!-- Show Start Chat button when chat has ended -->
    <div *ngIf="chatEnded" class="flex justify-center mt-4">
      <button (click)="resetChat()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
        Start Chat
      </button>
    </div>

    <div *ngIf="showRatingPopup" class="p-4 border-t border-gray-200 flex flex-col items-center space-y-2">
    <p class="text-sm text-gray-700">Please rate your chat session:</p>
      <div class="flex space-x-1">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <button 
            (click)="submitRating(star)" 
            class="text-3xl focus:outline-none"
            [ngClass]="star <= selectedRating ? 'text-yellow-400' : 'text-gray-300'">
            ‚òÖ
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
