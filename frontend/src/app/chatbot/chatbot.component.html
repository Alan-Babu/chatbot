<div class="chatbot-container bg-white rounded-xl shadow-lg border border-gray-200 h-[600px] flex flex-col">
  <!-- Chatbot Header -->
  <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-t-xl">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
        <img src="chatbotlogo.jpg" alt="Chatbot Logo" class="w-10 h-10 rounded-full"/>
      </div>
      <div>
        <h3 class="font-semibold text-lg">AI Chatbot</h3>
        <p class="text-blue-100 text-sm">powered by Ollama</p>
      </div>
    </div>
  </div>

  <!-- Messages Container -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4" #messagesContainer>
    <div *ngFor="let message of messages" 
         class="flex" 
         [ngClass]="getMessageAlignment(message)">
      <div class="max-w-xs lg:max-w-md">
        <div class="px-4 py-2 rounded-lg shadow-sm" 
             [ngClass]="getMessageClass(message)">
          <p class="text-sm">{{ message.text }}</p>
          <p class="text-xs opacity-70 mt-1">
            {{ message.timestamp | date:'shortTime' }}
          </p>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div *ngIf="isTyping" class="flex justify-start">
      <div class="max-w-xs lg:max-w-md">
        <div class="px-4 py-2 rounded-lg shadow-sm bg-gray-100 text-gray-900">
          <div class="flex items-center space-x-1">
            <div class="flex space-x-1">
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
            <span class="text-xs text-gray-500 ml-2">AI is typing...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="p-4 border-t border-gray-200">
    <form (ngSubmit)="sendMessage()" class="flex space-x-2">
      <input 
        type="text" 
        [(ngModel)]="newMessage" 
        name="newMessage"
        placeholder="Ask about information on EDAS..."
        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        [disabled]="isTyping"
      />
      <button 
        type="submit" 
        [disabled]="!newMessage.trim() || isTyping"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg>
        <span>Send</span>
      </button>
    </form>
  </div>
</div>
